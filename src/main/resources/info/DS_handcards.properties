#This file contains information for Discordant Stars faction specific hand cards. Well, mostly Li-Zho Dynasty Trap cards but maybe there's more later

dshc_1_lizho=Trap;Interference Grid;While this card is attached, you may reveal this card at the start of a space combat in this system. Choose 1 player, apply -1 to each of that player's combat rolls during this combat. At te end ofthis tactical action, return this card to your reinforcements.
dshc_2_lizho=Trap;Account Siphon;While this card is attached, you may reveal this card after a player gains control of this planet. Take upto 2 trade goods or 3 commodities from that player. At the end of this tactical action, return this card to your reinforcements.
dshc_3_lizho=Trap;Minefields;While this card is attached, you may reveal this card after a player commits 1 or more units to this planet. Destroy up to 2 of that player's infantry on this planet. At the end of this tactical action, return this card to your reinforcements.
dshc_4_lizho=Trap;Gravitic Inhibitor;While this card is attached, you may reveal this card after a player activates this system, Until the end of this tactical action, that player cannot move more ships than 1 fewer than their fleet supply limit. At the end of this tactical action, return this card to your reinforcements.
dshc_5_lizho=Trap;Saboteurs;While this card is attached, you may reveal this card any time. Choose 1 non-carrier unit in this system. If it is not damaged and has the SUSTAIN DAMAGE ability, that unit becomes damaged. Otherwise destroy that unit. Then, return this card to your reinforcements.
dshc_6_lizho=Trap;Feint;While this card is attached, you may reveal this card at any time. Then, return this card to your reinforcements.
