#PoK:
lime_cf=Ceasefire;lime;After the **lime** player activates a system that contains 1 or more of your units: The **lime** player cannot move units to the active system. Then return this card to the **lime** player.
lime_ps=Political Secret;lime;When an agenda is revealed: The **lime** player cannot vote, play action cards, or use faction abilities until after that agenda has been resolved. Then, return this card to the **lime** player.
lime_sftt=Support for the Throne;lime;When you receive this card, if you are not the **lime** player, you must place it faceup in your play area and gain 1 victory point. When you activate a system that contains 1 or more of the **lime** player's units, or if the **lime** player is eliminated, lose 1 victory point and return this card to the **lime** player.
lime_ta=Trade Agreement;lime;When the **lime** player replenishes commodities: The **lime** player gives you all of their commodities. Then, return this card to the **lime** player.
lime_an=Alliance;lime;When you receive this card, if you are not the **lime** player, you must place it faceup in your play area. While this card is in your play area, you can use the **lime** player's commander ability, if it is unlocked. When you activate a system that contains 1 or more of the **lime** player's units, return this card to the **lime** player.
