absol_dominusorb=Dominus Orb<:Absol:1079473959248068701>;After you activate a system, apply +1 to the move value of 1 of your ships during this tactical action. After you activate a system, you may move and transport units that are in systems that contain 1 of your command tokens. If you do, purge this card.
absol_dynamiscore=Dynamis Core<:Absol:1079473959248068701>;While this card is in your play area, your commodity value is increased by 2. Action: Gain trade goods equal to your commodity value +2. Then, purge this card.
absol_jr=JR-SX455-O<:Absol:1079473959248068701>;Action: Exhaust this agent and choose a planet. The player that controls that planet may place a structure on that planet. If they do not, they gain 1 trade good for each structure on that planet.
absol_luxarchtreatise=Luxarch Treatise<:Absol:1079473959248068701>;Your opponent's ships may not use unit abilities against your ships in the active system. At the start of a round of space combat, you may purge this card to force your opponent to retreat, if able.
absol_mawofworlds=Maw of Worlds<:Absol:1079473959248068701>;When you would exhaust a technology or a legendary planet ability card, you may exhaust this card instead. At the start of the agenda phase, you may purge this card and exhaust 3 of your planets to gain any 1 technology.
absol_nanoforge=Nanoforge<:Absol:1079473959248068701>;Action: Attach this card to a non-legendary, non-home planet you control. Its resource and influence values are increased by 2 and it is a legendary planet. Take the corresponding legendary planet ability card.  This action cannot be performed once attached. RECONSTRUCTION MATRIX: After you exhaust the planet Nano-Forge is attached to, you may exhaust this card to ready that planet.
absol_plenaryorbital=Plenary Orbital<:Absol:1079473959248068701>;PLENARY ORBITAL (Space Dock) Deploy: After you activate a system, attach this card to a non-home planet other than Mecatol Rex you control in that system that does not contain a space dock. The planet this card is attached to contains this unit. Up to 10 fighters in this system do not count against your ships' capacity. Reduce the combined cost of units produced by this unit by 2. PRODUCTION 10, PLANETARY SHIELD
absol_quantumcore=Quantumcore<:Absol:1079473959248068701>;[Cybernetic][Warfare] You space dock units gain the SPACE CANNON 8 and PLANETARY SHIELD abilities. When 1 or more of your units use SPACE CANNON, you may exhaust this card to treat all dice rolled as a result of 10.
absol_emelpar=Sceptar of Emelpar<:Absol:1079473959248068701>;When you would spend a token from your strategy pool, you may exhaust this card to spend a token from your reinforcements instead. Action: Purge this card to ready your strategy card.
absol_shardofthethrone1=Shard of the Throne (1)<:Absol:1079473959248068701>;When you gain this card, gain 1 victory point. When you lose this card, lose 1 victory point. When you cast votes during the agenda phase, you cast 2 additional votes. When a player gains control of a legendary planet you control or a planet you control in your home system, that player gains one Shard of the Throne from your play area.
absol_shardofthethrone2=Shard of the Throne (2)<:Absol:1079473959248068701>;When you gain this card, gain 1 victory point. When you lose this card, lose 1 victory point. When you cast votes during the agenda phase, you cast 2 additional votes. When a player gains control of a legendary planet you control or a planet you control in your home system, that player gains one Shard of the Throne from your play area.
absol_shardofthethrone3=Shard of the Throne (3)<:Absol:1079473959248068701>;When you gain this card, gain 1 victory point. When you lose this card, lose 1 victory point. When you cast votes during the agenda phase, you cast 2 additional votes. When a player gains control of a legendary planet you control or a planet you control in your home system, that player gains one Shard of the Throne from your play area.
absol_stellarconverter=Stellar Converter<:Absol:1079473959248068701>;You may ignore the effects of supernovas. When your ships move out of or through a supernova, apply +1 to their move value. Action: Choose 1 non-home, non-legendary planet other than Mecatol Rex in a system that contains or is adjacent to 1 or more of your units that have Bombardment. Destroy all units on that planet and purge its attachments and its planet card. Then, place the destroyed planet token on that planet and purge this card.
absol_codex=The Codex<:Absol:1079473959248068701>;Increase your action card hand limit by 5.  Whenever you draw action cards, you draw 1 additional action card. Action: Purge this card to take up to 3 action cards of your choice from the action card discard pile.
absol_emphidia=The Crown of Emphidia<:Absol:1079473959248068701>;After you perform a tactical action, you may explore 1 planet you control in that system. At the start of the status phase, if you control the 'Tomb of Emphidia', you may purge this card to gain 1 victory point.
absol_thalnos=The Crown of Thalnos<:Absol:1079473959248068701>;Apply +1 to the result of each of your unit's combat rolls. During a combat round, if your opponent produces at least 1 hit, they produce 1 additional hit. At the start of a combat, you may destroy 3 of your non-fighter units participating in the combat to destroy all of your opponent's units in that combat.  If you do, purge this card.
absol_obsidian=The Obsidian<:Absol:1079473959248068701>;When you gain this card, draw 1 secret objective. You can have 1 additional scored or unscored secret objective.
absol_prophetstears=The Prophet's Tears<:Absol:1079473959248068701>;When you research a technology or use a faction ability instead of researching a technology, you may ignore 1 prerequisite or draw 1 action card. Action: Purge this card to research 2 technologies.  You may do this regardless of any other game effect.
absol_syncretone=The Syncretone<:Absol:1079473959248068701>;When you cast votes, you cast 1 additional vote for each player that is your neighbor. If a game effect would prevent you from voting, you may exhaust this card to cast 1 vote. Before players vote on an agenda, you may purge this card to choose the outcome to be resolved; players do not vote on the agenda. You are considered to to have cast the most votes for that outcome.
absol_tyrantslament=Tyrant's Lament<:Absol:1079473959248068701>;TYRANT'S LAMENT (Flagship) Deploy: At the end of your turn, you may place this unit in any system that contains your ships. When this unit is removed or captured, purge this card. This unit is not affected by action cards, anomalies, or your faction abilities or technologies. Space Cannon 5(x3), Anti-Fighter Barrage 5(x3), Sustain Damage, Move 2, Combat 5(x3)

