absol_execution=Public Execution;Directive;Elect player;The player who cast the most votes for the elected player looks at the elected player"s action cards and adds up to 2 to their hand. The elected player discards all of their action cards and exhausts all of their planets. If they have the speaker token, they give it to the player who cast the most votes for them.
absol_schematics=Publicize Weapon Schematics;Law;Elect owned non-faction unit upgrade technology;Every player may ignore the prerequisites on the elected technology. That unit upgrade loses the Sustain Damage ability if it has it . The player that cast the most votes for the elected technology may immediately gain that technology.
absol_agreement=Rearmament Agreement;Directive;For/Against;For: Each player places one mech from their reinforcements on a planet they control in their home system. The player that cast the most votes "For" places an additional mech from their reinforcements on any planet they control and adds a command token from their reinforcements to their fleet pool.;Against: Each player replaces each of their mechs with an infantry from their reinforcements. The player that cast the most votes "Against" places 1 command token from their reinforcements in their strategy pool for every 2 planets they control that do not contain ground forces.
absol_conscription=Regulated Conscription;Law;For/Against;For: When a player produces units, they produce only 1 fighter and infantry for its cost, instead of 2. The player that cast the most votes "For" gains 1 trade good for every industrial planet they control.;Against: The player who cast the most votes "Against" must give 1 promissory note to the other player with the most Industrial planets. At the start of the strategy phase, players who voted "Against" or abstained must exhaust all of their industrial planets.
absol_government=Representative Government;Law;For/Against;For: The player who cast the most votes "For" takes the speaker token. Players cannot exhaust planets to cast votes during the Agenda phase| each player may cast 1 vote on each agenda instead, except the player who control Mecatol Rex, who may cast 2 votes on each agenda. Players cannot cast additional votes.;Against: At the start of the next strategy phase, each player that voted "Against" or abstained exhausts all of their cultural planets and may not select the Politics strategy card.
absol_grant=Research Grant Allocation;Directive;Elect player;The elected player researched any 1 non-faction technology. The player that cast the most votes for the elected player may gain that technology by paying 2 trade goods for each prerequisite on that technology.
absol_warrant=Search Warrant;Law;Elect player;Place a control token for the non-elected player that cast the most votes for the elected player on this card. The elected player gains this card and draws 4 secret objectives. The owner of this card plays with their secret objectives revealed. When the owner of this card would discard a secret objective, a player whose control token is on this card may take that secret objective instead.
absol_seeds=Seed of an Empire;Directive;For/Against;For: The player with the most victory points (speaker breaks ties) gains the speaker token and 1 victory point, then gives one promissory note to each other player that voted "For" (from most to least votes), if able.;Against: The player with the least victory points (speaker breaks ties) gainst 1 victory point, draws 3 action cards, and adds 1 command token from their reinforcements to each of their tactics, fleet, and strategy pools.
absol_shared=Shared Research;Law;For/Against;For: During tactical actions, the active player may decide that any anomaly that does not contain a Frontier token does not affect movement. The player who cast the most votes "For" may immediately explore any Frontier tokens in anomaly systems that contain their ships.;Against: The player who cast the most votes "For" takes one command token from the reinforcements of each player who voted "Against" or abstained and places them in any number of anomaly systems of their choice.
absol_swords=Swords to Plowshares;Directive;For/Against;For: Each player removes half of their infantry on each planet they control, rounding down. Then, each player gains trade goods equal to the number of their infantry removed. The player who cast the most votes "For" may explore every planet from which infantry were removed.;Against: The player who cast the most votes "Against" places 1 infantry from their reinforcements on each planet they control.
absol_limits=Term Limits;Law;For/Against;For: The player who cast the most votes "For" takes the speaker token. When resolving an agenda, if the agenda resolves in the way the speaker voted or predicted, or if the speaker broke a tie to choose the resolution, the other player who cast the most votes for an outcome that was not resolved takes the speaker token.;Against: The player who cast the most votes "Against" takes the speaker token. Exhaust the Politics strategy card and remove all trade goods from it. Players who voted "Against" or abstained must give one promissory note from their hand to a player who voted "For," if able.
absol_measures=Unconventional Measures;Directive;For/Against;For: Each player who voted "For" draws 2 action cards. Each player who voted "Against" places a command token from their reinforcements into their strategy pool.;Against: Each player who voted "For" or abstained discards their action cards. The player that cast the most votes "Agaisnt" chooses one strategy card to become exhausted and removed all trade goods from it.
absol_recon=Wormhole Reconstruction;Law;For/Against;For: The player who cast the most votes "For" places their control token on this card| players may treat alpha wormholes as beta wormholes during movement, and vice versa. A player whose control token is on this card gains 1 commodity every time another player does so.;Against: The player who cast the most votes "For" takes a command token from the reinforcements of each player who voted "Against" or abstained and places them into any number of systems that contain alpha or beta wormholes of their choice.
absol_whresearch=Wormhole Research;Directive;For/Against;For: Players may research 1 technology for each type of wormhole in systems that contain their ships. The player who cast the most votes "For" may ignore 1 prerequisite on each technology they research as a result.;Against: Each player who voted "For" destroys 1 ship for each alpha or beta wormhole in systems that contain their ships. Each player who voted "Against" or abstained removes 1 command token from their command sheet and returns it to their reinforcements.